<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Post</title>
</head>
<body>
        {# <!-- Navigation Bar -->  #}


        <nav class="d-flex justify-content-between align-items-center col-12">
            <div class="d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/home" class="btn btn-primary">Home</a>
                <a href="/logout" class="btn btn-info">Logout</a>

            </div>

        </nav>

        {#<!-- Not Nav Bar  --> #}

    {# Error Section #}

    <form action="/update/post/" method="POST" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit Post</h2>
        {% with messages = get_flashed_messages(category_filter=['post']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

    {# Error Section #}


    <!-- Edit Section -->


        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value={{edit.id}}>
            <p>{{edit.id}}</p>
            <div class="col-4">
                <div class="form-group">
                    <label for="Title">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea name="content"  cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
                <input type="submit" value="Update Post" class="btn btn-primary">
            </div>
        </div>
    </form>

</body>
</html>

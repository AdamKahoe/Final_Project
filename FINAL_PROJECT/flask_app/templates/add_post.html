<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>New Post</title>
</head>


<!-- Navigation Bar -->

        <nav class="d-flex justify-content-between align-items-center col-12">
            <div class="d-flex col-4 justify-content-around">
                <a href="/dashboard" class="btn btn-link">Dashboard</a>
                <a href="/home" class="btn btn-link">Home</a>
                <a href="/logout" class="btn btn-link">Logout</a>

            </div>

        </nav>

        <!-- Not Nav Bar  -->

<!-- Error section-->

<form action="/create/post" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
    <h2 class="text-primary">Add your thoughts to POST@LL!</h2>
    {% with messages = get_flashed_messages(category_filter=['post']) %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Flash AHHHHHHH!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
        </div>
        {% endif %}
    {% endwith %}


<!-- Add  Section-->

    <div class="d-flex justify-content-between col-9">
        <div class="col-4">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea name="content"  cols="30" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-4">

            <br>
            <input type="submit" value="Add Post" class="btn btn-link">
        </div>
    </div>
</form>

</body>
</html>
